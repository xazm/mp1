<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/invoice.css" />

    <title>Invoice</title>
  </head>
  <body>
    <section>
      <header class="header">
        <a href="homepage.html"><h1 class="logo">LOGO</h1></a>
        <nav class="nav">
          <a href="https://xmartfinds.co" class="About">About</a>

          <a href="/index.html" class="logout">Log out</a>
        </nav>
      </header>
    </section>
    <section class="mainContainer">
      <main class="container">
        <section class="containerMenu">
          <nav class="navMenu">
            <div class="navBox">
              <a href="/homepage.html" class="navigatorMenu">Dashboad</a>
            </div>
            <div class="navBox">
              <a href="/pages/invoice.html" class="navigatorMenu">Invoice</a>
            </div>
            <div class="navBox">
              <a href="/pages/inventory.html" class="navigatorMenu"
                >Inventory</a
              >
            </div>
            <div class="navBox">
              <a href="/pages/quotation.html" class="navigatorMenu"
                >Quotation</a
              >
            </div>
          </nav>
        </section>
        <section class="invoiceDashboard">
          <div class="invoiceContainer">
            <div class="invoiceHeader">
              <div class="invoiceLogo">LOGO</div>
              <div>
                <h2>M Autoshop & Accessories</h2>
                <p>Address</p>
                <p>090909090</p>
              </div>
              <p>Invoice No.: INV123</p>
            </div>

            <div class="invoiceDetails">
              <div class="invoiceNameAdd">
                <label>Customer:<input type="text" /></label>

                <label>Address:<input type="text" /></label>
              </div>
              <div>
                <p>Date: <input type="date" /></p>
              </div>
            </div>

            <table class="invoiceTable">
              <thead>
                <tr>
                  <th>Quantity</th>
                  <th>Unit</th>
                  <th>Description</th>
                  <th>Unit Price</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
              </tbody>
            </table>

            <div class="totalAmount">
              <p>Total Amount:</p>
            </div>

            <div class="printButton">
              <button onclick="window.print()">Print Invoice</button>
            </div>
          </div>
        </section>
      </main>
    </section>
    <footer>
      <section class="myFooter">
        <p>&copy; 2023 M Autoshop & Accessories. All rights reserved.</p>
      </section>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to calculate total amount
        function calculateTotal() {
          var rows = document.querySelectorAll(".invoiceTable tbody tr");
          var total = 0;

          rows.forEach(function (row) {
            var quantity =
              parseFloat(row.cells[0].querySelector("input").value) || 0;
            var unitPrice =
              parseFloat(row.cells[3].querySelector("input").value) || 0;
            var rowTotal = quantity * unitPrice;
            row.cells[4].querySelector("input").value = rowTotal.toFixed(2);
            total += rowTotal;
          });

          document.querySelector(".totalAmount p").textContent =
            "Total Amount: $" + total.toFixed(2);
        }

        // Attach event listeners to input fields
        var inputFields = document.querySelectorAll(
          ".invoiceTable tbody input[type='text']"
        );
        inputFields.forEach(function (input) {
          input.addEventListener("input", calculateTotal);
        });
      });
    </script>
  </body>
</html>
