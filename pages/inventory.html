<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/inventory.css" />

    <title>Invoice</title>
  </head>
  <body>
    <section>
      <header class="header">
        <a href="homepage.html"><h1 class="logo">LOGO</h1></a>
        <nav class="nav">
          <a href="https://xmartfinds.co" class="About">About</a>

          <a href="index.html" class="logout">Log out</a>
        </nav>
      </header>
    </section>
    <section class="mainContainer">
      <main class="container">
        <section class="containerMenu">
          <nav class="navMenu">
            <div class="navBox">
              <a href="homepage.html" class="navigatorMenu">Dashboad</a>
            </div>
            <div class="navBox">
              <a href="/pages/invoice.html" class="navigatorMenu">Invoice</a>
            </div>
            <div class="navBox">
              <a href="/pages/inventory.html" class="navigatorMenu"
                >Inventory</a
              >
            </div>
            <div class="navBox">
              <a href="/pages/quotation.html" class="navigatorMenu"
                >Quotation</a
              >
            </div>
          </nav>
        </section>
        <section class="inventoryDashboard">
          <div class="dashboard">
            <div class="inventoryCorner">
              <h2>Inventory</h2>
              <label for="category">Category:</label>
              <select id="category">
                <option value="Brake Pads">Brake Pads</option>
                <option value="Brake Shoe">Brake Shoe</option>
                <option value="Oil Filter">Oil Filter</option>
              </select>

              <label for="productName">Product Name:</label>
              <input type="text" id="productName" />

              <label for="productPrice">Product Price:</label>
              <input type="text" id="productPrice" />

              <!-- Button to add products -->
              <button onclick="addProduct()">Add Product</button>

              <!-- List of products -->
              <ul id="productList"></ul>

              <table class="inventoryTable">
                <thead>
                  <tr>
                    <th>Category</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                  </tr>
                </thead>
                <tbody id="inventoryTableBody">
                  <!-- Sample Product -->
                  <tr>
                    <td>Brake Pads</td>
                    <td>sdjs</td>
                    <td>230.00</td>
                  </tr>
                  <tr>
                    <td>Brake Pads</td>
                    <td>Sample Product</td>
                    <td>220.00</td>
                  </tr>
                  <tr>
                    <td>Brake Pads</td>
                    <td>Sample Product</td>
                    <td>220.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </section>
    <footer>
      <section class="myFooter">
        <p>&copy; 2023 M Autoshop & Accessories. All rights reserved.</p>
      </section>
    </footer>
    <script>
      function addProduct() {
        const category = document.getElementById("category").value;
        const productName = document.getElementById("productName").value;
        const productPrice = document.getElementById("productPrice").value;

        if (!category || !productName || !productPrice) {
          alert("Please fill in all fields.");
          return;
        }

        // my input value to the table

        const inventoryTableBody =
          document.getElementById("inventoryTableBody");
        const newRow = inventoryTableBody.insertRow();
        const cellCategory = newRow.insertCell(0);
        const cellProductName = newRow.insertCell(1);
        const cellProductPrice = newRow.insertCell(2);

        cellCategory.textContent = category;
        cellProductName.textContent = productName;
        cellProductPrice.textContent = `â‚±${productPrice}`;

        // Clear input fields after adding a product
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
      }
    </script>
  </body>
</html>
